 
<html>
  <head>

  <body>
  <div class="container">
    
    <center>
<h3 class="hd3">
  Image recognition
  <img src="https://media.giphy.com/media/3oz8xISbgQLUmhpR4I/giphy.gif" class="image-responsive img1">
</h3>
      <br><br>

      <p style="font-size: 22px;">Model is trained to identify the following objects: </p>
<b class="name_of_objects">
Watch
<hr>
Human
<hr>
Phone
<hr>
Water bottle
<hr>
Speaker
<hr>
Hand
<hr>
Person wearing a mask
<hr>
Car
<hr>
Banana
<hr>
Book
</b>
      <label>Webcam View - </label>
<div id="camera"></div>
      <br><br>
<div id="result"></div>
      <br><br>
<button onclick="take_snapshot()" class="btn btn-info ci">Capture Image</button>
      <br><br>
<button onclick="check()" class="btn btn-info ci">Identify Image</button>
      <br><br>

      <p style="font-size: 22px;">Object : <span id="result_object_name"></span> </p>
      <p style="font-size: 22px;">Accuracy : <span id="result_object_accuracy"></span> </p>
      <br>
      <br>
      
    </center>
